<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById(`mobile-menu-button`);
        mobileMenuIcon.addEventListener(`click`, () => {
          mobileMenuIcon.classList.toggle("open");
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-100">
        <!-- NavBar Starts -->
        <nav
          class="pl sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500"
        >
          <!-- Logo Starts -->
          <div class="flex items-center gap-2 p-2">
            <img
              src="./assets/images/logo-inverted.png"
              alt="Logo"
              width="50"
            />
            <div class="text-2xl font-bold">
              tw: <span class="text-sky-900">mf</span>
            </div>
          </div>
          <!-- Logo Ends -->

          <!-- Small Screen Menu -->
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <div id="mobile-menu-button" class="group">
              <div
                class=" top-0 h-1 w-8 rounded-full bg-zinc-200 group-open:rotate-45 relative group-open:top-2 transition-all"
              ></div>
              <div class="opacity-100 group-open:opacity-0 mt-1 h-1 w-8 rounded-full bg-zinc-200"></div>
              <div class="top-0 mt-1 h-1 w-8 rounded-full bg-zinc-200 group-open:-rotate-45 relative group-open:-top-2 transition-all"></div>
            </div>
          </div>
          <!-- Small Screen Menu Ends  class="bg-zinc-200 rounded-full h-1"-->

          <!-- Tablet Menu ==> Desktop Menu Starts -->
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-items">
              <span>Home</span>
            </div>
            <div class="menu-items">
              <span>LineUp</span>
            </div>
            <div class="menu-items group">
              <span>Tickets</span>
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap rounded-b-md bg-pink-500 text-right group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Single Day Ticket</span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-pink-200 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-200"
                >
                  <span>Seven Day Ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-items">
              <span>Support</span>
            </div>
          </div>
          <!-- Tablet Menu ==> Desktop Menu Starts -->
        </nav>
        <!-- NavBar Ends -->
      </header>
    </main>
  </body>
</html>
