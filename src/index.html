<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  </head>
  <body>
    <main>
      <header class="text-zinc-100">
        <nav

            <img
              src="./assets/images/logo-inverted.png"
              alt="Logo"
              width="50"
            />
            <div class="text-2xl font-bold">
              tw: <span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="flex flex-1 items-center justify-end">
            <div class="menu-items">
              <span>Home</span>
            </div>
            <div class="menu-items">
              <span>LineUp</span>
            </div>
            <div class="menu-items group">
              <span>Tickets</span>

                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200 "><span>Single Day Ticket</span></div>
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200 "><span>Seven Day Ticket</span></div>
